<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Kodigo</title>
    <script
      src="https://kit.fontawesome.com/e137270389.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Portal.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="titulo">
          <h1 id="titulo11">Trivia Kodigo</h1>
        </div>
      </header>
      <section>
        <div class="bienvenida-usuario" id="contenedor">
          <i class="fas fa-gamepad"></i>
          <h2>Bienvenido a Trivia Kodigo</h2>
          <h3>Ingrese su nombre de usuario</h3>
          <div class="evaluar-nombre">
            <input
              type="text"
              name="nombre-usuario"
              id="nombre-usuario"
              autocomplete="off"
            />
            <i id="validacion" class="fas fa-check-square"></i>
          </div>

          <a id="boton">Continuar</a>
        </div>
      </section>
    </main>
  </body>
  <script src="Portal.js"></script>
</html>
